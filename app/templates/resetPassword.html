{% extends "base.html" %}

{% block title %}Изменение пароля{% endblock %}
{%block content %}
<div class="content">
    <div class="content__container">
    <form action="#" method="post" enctype="multipart/form-data" class="login__container">
        {{ form.hidden_tag() }}
            <div class="login__email email">
                <div class="email__title">{{ form.email.label }}</div>
                <div class="email__input">{{ form.email() }}</div>
                {% for error in form.email.errors %}
                    <span style="color: red;">{{ error }}</span>
                {% endfor %}
                {{ form.submit(size=32) }}
            </div>
    </form>
    </div>
</div>
{% endblock %}
